<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Selectors</title>
    <link rel="stylesheet" href="compound-selectors.css">
</head>
<body>
    <p class="highlighted">This is highlighted paragraph.</p>
    <p>This is normral paragraph.</p>
    <div id="special">
        Special content goes here.
    </div>
    <ul class="important">
        <li class="important-one">Important item 1</li>
        <li>Item 2</li>
        <li class="important-two">Important item 3</li>
    </ul>
    <p><a href="#" class="fancy">Fancy link that goes to this page</a></p>
    <p><a href="https://softuni.bg" class="fancy" target="_blank">Fancy link that goes to the SoftUni website</a></p>
    <p class="paragraph multiple-class">Paragraph with multiple classes!</p>
</body>
</html>
