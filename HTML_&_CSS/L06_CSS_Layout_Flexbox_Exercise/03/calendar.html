<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="calendar.css">
</head>
<body>

    <div class="container">

        <div class="calendar">

            <section class="week">
                <div class="calendar-item">
                    <p>Workweek</p>
                </div>
                <div class="calendar-item">
                    <p>1 Monday</p>
                </div>
                <div class="calendar-item">
                    <p>2 Thuesday</p>
                </div>
                <div class="calendar-item">
                    <p>3 Wednesday</p>
                </div>
                <div class="calendar-item">
                    <p>4 Thursday</p>
                </div>
                <div class="calendar-item">
                    <p>5 Friday</p>
                </div>
                <div class="calendar-item">
                    <p>Weekend</p>
                </div>
                <div class="calendar-item">
                    <p>6 Saturday</p>
                </div>
                <div class="calendar-item">
                    <p>7 Sunday</p>
                </div>
            </section>
            <section class="notes">
                <div class="note-item">
                    <p>REMINDERS</p>
                </div>
                <div class="note-item">
                    <p>SPECIAL DATES</p>
                </div>
            </section>

        </div>
    </div>
    
</body>
</html>
